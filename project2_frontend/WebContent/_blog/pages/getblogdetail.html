<div class="row">
  <div class="panel panel-default">
     <div class="panel-heading">
         <div>{{blogPost.title}}</div>
         <span><b>Created By:</b>{{blogPost.createdBy.username}}</span>
         <span><b>On:</b>{{blogPost.createdOn | date:'medium' }}</span>
            <div class="panel-body">
                {{blogPost.body}}
            </div>
     </div>
  </div>
</div>

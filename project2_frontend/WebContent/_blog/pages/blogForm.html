<form>
       <table>
          <tr>
              <td>Title of the blog post</td>
              <td><input type="text" ng-model='blog.title'/></td>
          </tr>
          <tr>
              <td>Content</td>
              <td><textarea rows="10" cols="50" ng-model="blog.body"></textarea></td>
          </tr>
          <tr>
              <td><input type="submit" value="submit" ng-click="saveBlogPost()"/></td>
          </tr>
       </table>
      
    </form>

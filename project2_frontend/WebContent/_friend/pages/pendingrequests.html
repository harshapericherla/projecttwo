<table class="table table-striped">
    <tr ng-repeat="p in pendingLists">
      <td>{{p.from}}</td>
      <td>
         <a href="" ng-click="updatePendingRequests(p.from,'A')" class="btn btn-xs btn-default">Accept</a>
         <a href="" ng-click="updatePendingRequests(p.from,'D')" class="btn btn-xs btn-default">Deny</a>
      </td>
    </tr>
    
    
</table>

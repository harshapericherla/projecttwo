    <html>
 <link rel="stylesheet" href="/project2_frontend/_user/css/loginAndregister.css"/>

<body>
<div class="container loginbody">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								
								<form id="register-form"  role="form" style="display: block;">
									<div class="form-group">
									    <label>USERNAME</label>
										<input type="text" ng-model='user.username' name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" disabled>
									</div>
									<div class="form-group">
									    <label>EDIT EMAIL</label>
										<input type="email" ng-model='user.email' name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
									    <label>EDIT PASSWORD</label>
										<input type="text" ng-model='user.password' name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
									    <label>EDIT FIRSTNAME</label>
										<input type="text" ng-model='user.firstname' name="first-name" id="first-name" tabindex="2" class="form-control" placeholder="First Name">
									</div>
									<div class="form-group">
									    <label>EDIT LASTNAME</label>
										<input type="text" ng-model='user.lastname' name="last-name" id="last-name" tabindex="2" class="form-control" placeholder="Last Name">
									</div>
									<div class="radio">
									  <label><input type="radio" ng-model='user.role' value='Student' ><span class="urole">Student</span></label> &nbsp
									  <label><input type="radio" ng-model='user.role' value='Alumini'/><span class="urole">Alumini</span></label> &nbsp
									  <label><input type="radio" ng-model='user.role' value='Employee'/><span class="urole">Employee</span></label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" ng-click="updateUser()" id="register-submit" tabindex="4" class="form-control btn btn-register" value="EDIT DETAILS">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 </body>
  
</html>

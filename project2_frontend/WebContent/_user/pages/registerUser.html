<div>
   {{message}}</br>
    <form>
       <table>
          <tr>
              <td>Enter Username:</td>
              <td><input type="text" ng-model='user.username'/></td>
          </tr>
          <tr>
              <td>Enter Password</td>
              <td><input type="password" ng-model='user.password'/></td>
          </tr>
          <tr>
              <td>Enter Email:</td>
              <td><input type="text" ng-model='user.email'/></td>
          </tr>
          <tr>
              <td>Select Role:</td>
              <td>
                  <input type="radio" ng-model='user.role' value='Student'/>Student
                  <input type="radio" ng-model='user.role' value='Alumini'/>Alumini
                  <input type="radio" ng-model='user.role' value='Employee'/>Employee
              </td>
          </tr>
          <tr>
              <td><input type="submit" value="submit" ng-click="registerUser()"/></td>
          </tr>
       </table>
      
    </form>
 </div>

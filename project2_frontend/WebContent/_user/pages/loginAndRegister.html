<html>
 <link rel="stylesheet" href="/project2_frontend/_user/css/loginAndregister.css"/>
<style>
   .login{
      font-weight:bold;
      font-size:20px;
      text-transform:uppercase;
      color:#DF4C53;
   }
</style>
<body>

<div class="container" class="loginbody">
    <span class="login">{{message}}</span>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" ng-model="user.username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" ng-model="user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" ng-click="login()" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form"  role="form" style="display: none;">
									<div class="form-group">
										<input type="text" ng-model='user.username' name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="email" ng-model='user.email' name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
									</div>
									<div class="form-group">
										<input type="password" ng-model='user.password' name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="text" ng-model='user.firstname' name="first-name" id="first-name" tabindex="2" class="form-control" placeholder="First Name" required>
									</div>
									<div class="form-group">
										<input type="text" ng-model='user.lastname' name="last-name" id="last-name" tabindex="2" class="form-control" placeholder="Last Name" required>
									</div>
									<div class="radio">
									  <label><input type="radio" ng-model='user.role' value='Student' ><span class="urole">Student</span></label> &nbsp
									  <label><input type="radio" ng-model='user.role' value='Alumini'/><span class="urole">Alumini</span></label> &nbsp
									  <label><input type="radio" ng-model='user.role' value='Employee'/><span class="urole">Employee</span></label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" ng-click="registerUser()" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 </body>
  <script src="/project2_frontend/_user/js/loginAndregister.js"></script>
</html>

<div>
    <form>
       <table>
          <tr>
              <td>Enter firstname:</td>
              <td><input type="text" ng-model='person.firstname'/></td>
          </tr>
          <tr>
              <td>Enter lastname:</td>
              <td><input type="text" ng-model='person.lastname'/></td>
          </tr>
          <tr>
              <td>Enter Email:</td>
              <td><input type="text" ng-model='person.email'/></td>
          </tr>
          <tr>
              <td><input type="submit" value="submit" ng-click="savePerson()"/></td>
          </tr>
       </table>
       <h3 style='color:green'>{{status}}</h3>
    </form>
 </div>

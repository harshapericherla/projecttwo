<table>
  <tr ng-repeat = "job in jobs">
     <td ng-if="currentUser.role != 'Admin' "
     ng-show="job.active"><a href="" ng-click='jobDetail(job.id)'>{{job.jobTitle}}</a></td>
     <td ng-if="currentUser.role == 'Admin'" ><a href="" ng-click='jobDetail(job.id)'>{{job.jobTitle}}</a></td>
  </tr>
</table>
<div ng-show="showJobDetails">

<b>Description</b> : {{job.jobDescription}}<br/>
<b>Location</b> : {{job.location}}<br>
<b>Years of Experience</b> : {{job.yrsOfExp}}<br>
<b>company</b> : {{job.company}}<br>
<b>Posted On</b>: {{job.postedon | date:'yyyy:MM:dd'}}<br>
<b>Skills Required</b> : {{job.skillsRequired}}<br>
<b ng-show="currentUser.role == 'Admin' ">Active: </b>
<b ng-if ='job.active'>Yes</b>
<b ng-if ='!job.active'>No</b>
</div>

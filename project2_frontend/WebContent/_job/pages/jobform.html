<form>
  <table>
     <tr>
        <td>Job Title</td>
        <td><input type="text" ng-model="job.jobTitle"/></td>
     </tr>
     <tr>
        <td>Job Description</td>
        <td><input type="textarea" ng-model="job.jobDescription"/></td>
     </tr>
     <tr>
        <td>Location</td>
        <td><input type="text"  ng-model="job.location"/></td>
     </tr>
     <tr>
        <td>YearsOfExperience</td>
        <td><input type="text"  ng-model="job.yrsOfExp"/></td>
     </tr>
     <tr>
        <td>Company</td>
        <td><input type="text"  ng-model="job.company"/></td>
     </tr>
     <tr>
        <td>Skills</td>
        <td><input type="text"  ng-model="job.skillsRequired"/></td>
     </tr> 
     <tr>
        
        <td><input type="submit"  ng-click="saveJob()" value="PostJob"/></td>
     </tr> 
  </table>

</form>
<br/>
{{errormessage}}
